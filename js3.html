<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Conditional Statements</title>
</head>
<body>
    <p id="text"></p>
    <script type="text/javascript">
        var age = 25;
        if(age>18){
            document.getElementById("text").innerHTML="Person can vote";
        }
        else{
            document.getElementById("text").innerHTML="Person cannot vote";
        }
    </script>

    
</body>
</html>
