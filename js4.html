<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Conditional Statements</title>
</head>
<body>
    <p id="text"></p>
    <script type="text/javascript">
        var marks = 65;
        if(marks>80){
            document.getElementById("text").innerHTML="aap mumbai aa sakte hain";
        }
        else if(marks>=60 && marks<80)
        {
            document.getElementById("text").innerHTML="mumbai to nahi lekin beech mein chood denge";
        }
        else{
            document.getElementById("text").innerHTML="chal bhaag BSDK";
        }
    </script>

    
</body>
</html>
