<!DOCTYPE html>
<html lang="en">
<head>
    <title>While loop in JS</title>
</head>
<body>
    <p id="text"></p>
    <script type="text/javascript">
        var i = 0;
        while(i<=10){
            document.getElementById('text').innerHTML = i;
            i++;
        }
    </script>
    
</body>
</html>
