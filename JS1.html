<!DOCTYPE html>
<html>
<head>
    <title>Learning JS</title>
</head>
<body>
    <p id="add"></p>
    <p id="subtract"></p>
    <p id="multiply"></p>
    <p id="divide"></p>
    <p id="name"></p>

    <script> 
<!--   c++ == c+1 == c+=1 -->
    var a = 10;
    var b = 20;
    var sum = a+b;
    var subtract = a-b;
    var multiply = a*b;
    var divide = a/b;
    var name = "CipherSchools"

    document.getElementById('add').innerHTML = sum;
    document.getElementById('subtract').innerHTML = subtract;
    document.getElementById('multiply').innerHTML = multiply;
    document.getElementById('divide').innerHTML = divide;
    document.getElementById('name').innerHTML = typeof name;
    
    
    
    
    
    
    
    
    
    
    
    
    </script> 
</body>
</html>
