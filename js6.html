<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>for loop</title>
</head>
<body>

    <p id="lpu"></p>
    <script type="text/javascript">
        var name=["vishal","mishra","ankit","cipher"];
        var test=" ";
        var i;
        for(i=0;i<name.length;i++){
            test += name[i] 

        } 
        document.getElementById("lpu").innerHTML=test;
    </script>
</body>
</html>
